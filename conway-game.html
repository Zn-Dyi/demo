<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConwayGame</title>
  <style>
    .box{
      display: flex;
      justify-content: center;
    }

    .world {
      border: 3px solid gray;
      border-radius: 10px;
      padding: 3px;

    }
    .world input {
      background-color: gray;
      width: 20px;
      height: 20px;
    }

    .button {
      /* border: 1px solid; */
      margin: 5px;
      display: flex;
      flex-direction: column;
    }

    .button button {
      border: 1px solid gray;
      border-radius: 5px;
      margin: 5px;
      height: 40px;
    }

    .button button:hover {
      background-color : rgb(224, 219, 219);
      box-shadow: 3px 3px 6px gray;
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="world"></div>
    <div class="button">
      <button onclick="random()">随机</button>
      <button onclick="next()">下一轮</button>
      <button onclick="autoNext()">自动演化</button>
      <button onclick="stopAutoNext()">停止演化</button>
    </div>
  </div>


  <script>

    class ConwayGame {
      constructor(width = 10, height = 10, border = true) {
        this.width = width
        this.height = height
        this.border = border
        this.world = Array(height).fill(0).map(it => Array(width).fill(0))
      }
      setBorder(value) {
        this.border = value
      }
      random(ratio = 0.1) {
        for (var row of this.world) {
          for (var idx in row) {
            if (Math.random() < ratio) {
              row[idx] = 1
            }
          }
        }
      }
      getCell(row, col) {
        var world = this.world
        if (this.border) {
          return world[row]?.[col] ?? 0
        } else {
          return world.at(row % world.length).at(col % world[0].length)
        }
      }
      nextGeneration() {
        var world = this.world
        var newWorld = Array(this.height).fill(0).map(it => Array(this.width).fill(0))
        for (var i = 0; i < world.length; i++) {
          for (var j = 0; j < world[i].length; j++) {
            var neighbors = 0
            for (var y = i - 1; y <= i + 1; y++) {
              for (var x = j - 1; x <= j + 1; x++) {
                neighbors += this.getCell(y, x)
              }
            }
            neighbors -= world[i][j]
            if (world[i][j]) {
              if (neighbors < 2 || neighbors > 3) {
                newWorld[i][j] = 0
              } else {
                newWorld[i][j] = 1
              }
            } else {
              if (neighbors == 3) {
                newWorld[i][j] = 1
              }
            }
          }
        }

        this.world = newWorld
      }
      setCell(row, col, value = true) {
        this.world[row][col] = value
      }
      getWorld() {
        return this.world
      }
      displayGame(node) {
        node.innerHTML = this.world.map((row, rowIdx) => {
          return `
          <div>
            ${row.map((cell, colIdx) => {
            if (cell) {
              return `<input type="checkbox" data-row="${rowIdx}" data-col="${colIdx}" checked>`
            } else {
              return `<input type="checkbox" data-row="${rowIdx}" data-col="${colIdx}">`
            }
          }).join('')}
          </div>
        `
        }).join('')
      }
    }
    var worldDiv = document.querySelector('.world')

    var game = new ConwayGame(10, 10, false)

    game.displayGame(worldDiv)

    worldDiv.addEventListener('click', function (e) {
      if (e.target.matches('input')) {
        var row = e.target.dataset.row
        var col = e.target.dataset.col
        game.setCell(row, col, Number(e.target.checked))
      }
    })

    function random() {
      game.random()
      game.displayGame(worldDiv)
    }
    function next() {
      game.nextGeneration()
      game.displayGame(worldDiv)
    }
    var intervalId
    function autoNext() {
      intervalId = setInterval(next, 500)
    }
    function stopAutoNext() {
      clearInterval(intervalId)
    }


  </script>
</body>

</html>
